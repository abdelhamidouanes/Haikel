<div class="container">
  <div class="content">
    <div class="result" #result>
      <div class="title">{{mainTitle}}</div>
      <div class="elements">
        <p *ngFor="let tag of tags; trackBy: trackByMethod">{{tag.value}}</p>
      </div>
      <div class="remind-element" *ngIf="nbrRemindElementsToDisplay>0">{{nbrRemindElementsToDisplay}}</div>
    </div>
    <div>
      <input type="text" name="mainTitle" [(ngModel)]="mainTitle">
      <div class="form" [formGroup]="dataForm">
        <input type="text" name="masterTag" formControlName="masterTag" (keyup)="updateMasterTag()">
        <input type="text" name="newTag" formControlName="newTag">
        <button (click)="addTag()">Add tag</button>
        <button (click)="deleteLastTag()">Remove last tag</button>
      </div>
    </div>
  </div>
</div>
